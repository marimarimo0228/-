<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第9回課題</title>
    <script src="ex09.js"></script>
</head>
<body>
    <h1>課題1:1~100までの整数について、それぞれを2乗した数を表示するプログラム</h1><!--課題1の内容をh1タグで表示-->
    <input type="button" value="表示" onclick="kadai1();"><!--ボタンが押されるとkadai1が動作-->
    <h1>課題2:1~Nまでの整数のうち3の倍数だけを表示するプログラム</h1><!--課題2の内容をh1タグで表示-->
    <input type="number" id="3hyouji"><!--課題2用の数字を入力するテキストボックス、idは3hyouji-->
    <input type="button" value="表示" onclick="kadai2();"><!--ボタンが押されるとkadai2が動作-->
    <h1>課題3:1~Nまでの整数のうち3の倍数だけを足し合わせた結果をアラート表示するプログラム</h1>
    <input type="number" id="baisuu"><!--課題3用の数字を入力するテキストボックス、idはbaisuu-->
    <input type="button" value="表示" onclick="kadai3();"><!--ボタンが押されるとkadai3が動作-->
    <h1>課題4:10階建てのTCUピラミッド</h1><!--課題4の内容をh1タグで表示-->
    <input type="button" value="表示" onclick="kadai4();"><!--ボタンが押されるとkadai4が動作-->
    <h1>課題5:N階建てのTCUピラミッド</h1><!--課題5の内容をh1タグで表示-->
    <input type="number" id="ntcu"><!--課題5用の数字を入力するテキストボックス、idはntcu-->
    <input type="button" value="表示" onclick="kadai5();"><!--ボタンが押されるとkadai5が動作-->
    <h2>課題6:N階建ての逆TCUピラミッド</h2><!--課題6の内容をh1タグで表示-->
    <input type="number" id="retcu"><!--課題6用の数字を入力するテキストボックス、idはretcu-->
    <input type="button" value="表示" onclick="kadai6();"><!--ボタンが押されるとkadai6が動作-->
    <h2>課題7:テキストボックスに入力された数をnとした時、n以下の素数を全て表示するプログラム</h2><!--課題7の内容をh1タグで表示-->
    <h3>*判定できるのは2以上の整数</h3><!--課題7の注釈をh3タグで表示-->
    <input type="number" id="sosuu"><!--課題7用の数字を入力するテキストボックス、idはsosuu-->
    <input type="button" value="表示" onclick="kadai7();"><!--ボタンが押されるとkadai7が動作-->
    <h1>ああああああああああ</h1>
