<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10回課題</title>
    <script src="ex10.js"></script>
</head>
<body>
    <h2>課題1:配列の要素を順番にアラート表示するプログラム</h2><!--課題1の内容をh2タグで表示-->
    <input type="button" value="表示" onclick="kadai1();"><!--ボタンが押されるとkadai1が動作-->
    <h2>課題2:課題1の配列を逆順にアラート表示するプログラム</h2><!--課題2の内容をh2タグで表示-->
    <input type="button" value="表示" onclick="kadai2();"><!--ボタンが押されるとkadai2が動作-->
    <h2>課題3:0~99までの配列を2乗してアラートするプログラム</h2><!--課題3の内容をh2タグで表示-->
    <input type="button" value="表示" onclick="kadai3();"><!--ボタンが押されるとkadai3が動作-->
    <h2>課題4:じゃんけんプログラム</h2><!--課題4の内容をh2タグで表示-->
    <button onclick="kadai4(0);"> ぐー</button><!--ボタンが押されるとkadai4がp_number=0（ぐー）で動作-->
    <button onclick="kadai4(1);"> ちょき</button><!--ボタンが押されるとkadai4がp_number=1（ちょき）で動作-->
    <button onclick="kadai4(2);"> ぱー</button><!--ボタンが押されるとkadai4がp_number=2（ぱー）動作-->
    <h2>課題5:配列[3177, 6191, 123, 7651, 57, 101, 9111, 1111]の中から素数の配列を作成し、アラート表示するプログラム</h2><!--課題5の内容をh2タグで表示-->
    <input type="button" value="表示" onclick="kadai5();"><!--ボタンが押されるとkadai5が動作-->
</body>
</html>
